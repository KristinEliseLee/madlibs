{% extends 'base.html' %}
{% block title %}
A Compliment
{% endblock %}
{% block content%}
    Hi {{ person }}! I think you're:
    <ul> 
    {% for compliment in compliments %} <li>{{compliment}}</li> {% endfor %}</ul>
    <form action="/game">
    	Do you want to play a game?
    	<input type="radio" name="playgame" value="yes">Yes
    	<input type="radio" name="playgame" value='no'>No
    	<br>
    	<input type="submit" name="submit">
    </form>
{% endblock %}
